<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HZC | Home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap"
    />
    <link rel="stylesheet" href="/assets/css/reset.css" />
    <link rel="stylesheet" href="/assets/css/style.css" />
  </head>
  <body>
    <header class="header">
      <button class="header__menu" aria-label="Menu">
        <i></i>
      </button>
      <img
        src="/assets/img/logo.svg"
        alt="Logotipo da HZC"
        class="header__logo"
      />
      <button class="header__notification" aria-label="Notificação">
        <i></i>
      </button>
    </header>
    <nav class="sidebar-menu">
      <img
        src="assets/img/logo.svg"
        alt="Logotipo da HZC"
        class="sidebar-menu__logo"
      />
      <a
        href="#"
        class="sidebar-menu__link sidebar-menu__link--init sidebar-menu__link--active"
      >
        Início
      </a>
      <a href="#" class="sidebar-menu__link sidebar-menu__link--videos">
        Vídeos
      </a>
      <a href="#" class="sidebar-menu__link sidebar-menu__link--peaks">
        Picos
      </a>
      <a href="#" class="sidebar-menu__link sidebar-menu__link--members">
        Integrantes
      </a>
      <a href="#" class="sidebar-menu__link sidebar-menu__link--shirts">
        Camisas
      </a>
      <a href="#" class="sidebar-menu__link sidebar-menu__link--paintings">
        Pinturas
      </a>
    </nav>
    <main class="main">
      <h2 class="page-header">Início</h2>
      <article class="card">
        <img
          src="assets/img/banner-mobile_1.png"
          alt="Banner do cartão"
          class="card__image"
        />
        <div class="card__content">
          <p class="card__emphasis">Vídeo em destaque</p>
          <h3 class="card__title">HZC - Título</h3>
          <p class="card__profile">Bruno Lopes</p>
          <p class="card__info card__info--duration">33 minutos</p>
          <p class="card__info card__info--preview">33 visualizações</p>
          <button
            class="card__button card__button--play card__button--emphasis"
          >
            Assistir agora
          </button>
        </div>
      </article>
    </main>
    <script src="index.js"></script>
  </body>
</html>
